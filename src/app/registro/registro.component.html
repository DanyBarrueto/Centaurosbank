<body style="background-color: #745813; font-family: Arial, sans-serif">
  <div class="container d-flex flex-column justify-content-center align-items-center vh-100">
    <div class="card p-5 shadow" style="
          max-width: 600px;
          width: 100%;
          background-color: #b9922d;
          border-radius: 10px;
        ">
      <h2 class="text-center font-weight-bold mb-4">Registro</h2>
      <form>
        <div class="form-group">
          <label for="nombre" class="font-weight-bold">Nombre:</label>
          <input type="text" class="form-control rounded-pill" id="nombre" placeholder="Nombre" />
        </div>
        <div class="form-group">
          <label for="cedula" class="font-weight-bold">Cédula:</label>
          <input type="text" class="form-control rounded-pill" id="cedula" placeholder="Cédula" />
        </div>
        <div class="form-group">
          <label for="correo" class="font-weight-bold">Correo:</label>
          <input type="email" class="form-control rounded-pill" id="correo" placeholder="Correo" />
        </div>
        <div class="form-group">
          <label for="password" class="font-weight-bold">Contraseña:</label>
          <input type="password" class="form-control rounded-pill" id="password" placeholder="Contraseña" />
        </div><br>
        <div class="d-flex justify-content-center">
          <button routerLink="/perfiles" type="submit" class="btn btn-dark rounded-pill px-5">
            Registrar
          </button>
        </div>
      </form>
      <p class="text-center mt-3">
        ¿Ya tienes cuenta?
        <a routerLink="/ingreso" class="text-primary font-weight-bold">Ingresa</a>
      </p>
    </div>
  </div>
</body>
