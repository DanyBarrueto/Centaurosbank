<body style="background-color: #1c7697; font-family: Arial, sans-serif">
    <div class="container d-flex flex-column justify-content-center align-items-center vh-100">
        <div class="card p-4 shadow" style="
        max-width: 600px;
        width: 30%;
        background-color: #4fc1e9;
        border-radius: 10px;
      ">
            <h2 class="text-center font-weight-bold mb-4">Inicio Sesión</h2>
            <form>
                <div class="form-group">
                    <label for="cedula" class="font-weight-bold">Cédula:</label>
                    <input type="text" class="form-control rounded-pill" id="cedula" placeholder="Cédula" />
                </div>
                <div class="form-group">
                    <label for="password" class="font-weight-bold">Contraseña:</label>
                    <input type="password" class="form-control rounded-pill" id="password" placeholder="Contraseña" />
                </div>
                <a href="./perfiles.html" class="btn btn-dark rounded-pill text-center d-block mx-auto mt-3"
                    style="width: 50%">Ingresar</a>
            </form>
            <div class="text-center mt-3">
                <p class="mb-2">
                    ¿No tienes cuenta?
                    <a routerLink="/registro" class="text-primary font-weight-bold">Regístrate</a>
                </p>
                <p>
                    ¿Se te olvidó la contraseña?
                    <a routerLink="/recuperar_password" class="text-primary font-weight-bold">Recupérala</a>
                </p>
            </div>
        </div>
    </div>
</body>
